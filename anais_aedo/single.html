          <script>
            function sanitizeDescription(html) {
                const temp = document.createElement("div");
                temp.innerHTML = html;
                return (temp.textContent || temp.innerText || "").replace(/\s+/g, " ").trim();
            }

            function updateSchema(trabajo, description, shareUrl, imageUrl) {
                const schemaPayload = {
                    "@context": "https://schema.org",
                    "@type": "CreativeWork",
                    "name": trabajo.title,
                    "headline": trabajo.title,
                    "description": description,
                    "creator": {
                        "@type": "Person",
                        "name": "Anaís Aedo",
                        "url": "https://anaisvalentina.github.io/portafolio/",
                        "sameAs": [
                            "https://github.com/anaisvalentina",
                            "https://www.linkedin.com/in/anais-valentina-145784392/"
                        ]
                    },
                    "about": trabajo.course,
                    "materialExtent": trabajo.professor,
                    "url": shareUrl,
                    "image": imageUrl,
                    "inLanguage": "es-CL",
                    "isPartOf": {
                        "@type": "WebSite",
                        "name": "Portafolio Anaís Aedo",
                        "url": "https://anaisvalentina.github.io/portafolio/"
                    }
                };

                const schemaTag = document.getElementById("schema-data");
                if (schemaTag) {
                    schemaTag.textContent = JSON.stringify(schemaPayload, null, 2);
                }
            }

            function updateMetaTags(trabajo) {
                const shareUrl = `${window.location.origin}${window.location.pathname}?id=${trabajo.id}`;
                const description = sanitizeDescription(trabajo.description);
                const shortDescription = description.length > 155 ? `${description.slice(0, 152)}...` : description;
                const pageTitle = `${trabajo.title} | Anaís Aedo`;
                const imageUrl = trabajo.gallery || "https://raw.githubusercontent.com/anaisvalentina/imagenes/refs/heads/main/yo.webp";

                document.title = pageTitle;

                const updates = [
                    ["meta-title", pageTitle],
                    ["meta-description", shortDescription],
                    ["og-title", pageTitle],
                    ["og-description", shortDescription],
                    ["og-image", imageUrl],
                    ["og-image-alt", trabajo.title],
                    ["og-url", shareUrl],
                    ["twitter-title", pageTitle],
                    ["twitter-description", shortDescription],
                    ["twitter-image", imageUrl],
                    ["twitter-url", shareUrl],
                ];

                updates.forEach(([idMeta, value]) => {
                    const element = document.getElementById(idMeta);
                    if (element) {
                        element.setAttribute("content", value);
                    }
                });

                const canonical = document.querySelector('link[rel="canonical"]');
                if (canonical) {
                    canonical.setAttribute("href", shareUrl);
                }

                updateSchema(trabajo, shortDescription, shareUrl, imageUrl);
            }

            async function cargarTrabajo(raw, id) {
                try {
                    let consulta = await fetch(raw);
                    if (consulta.status === 429) {
                        await new Promise((resolve) => setTimeout(resolve, 2000));
                        consulta = await fetch(raw);
                    }
                    let trabajitos = await consulta.json();
                    console.log(trabajitos);

                    const lugar = document.querySelector("#aqui");
                    const trabajo = trabajitos.find((t) => t.id == id);

                    if (trabajo) {
                        lugar.innerHTML = `
                <h3>${trabajo.title}</h3>
                <h4>${trabajo.course}</h4>
                <h5>${trabajo.professor}</h5>
                <p>${trabajo.description}</p>
                <img src="${trabajo.gallery}" alt="${trabajo.title}" loading="lazy">
            `;
                        updateMetaTags(trabajo);
                    } else {
                        lugar.innerHTML = "<h3>Trabajo no encontrado</h3><p>El trabajo solicitado no existe en el portafolio.</p>";
                    }
                } catch (error) {
                    console.error("Error al cargar los datos:", error);
                    const lugar = document.querySelector("#aqui");
                    lugar.innerHTML = "<h3>Error al cargar</h3><p>No se pudo cargar la información del trabajo.</p>";
                }
            }

            document.addEventListener("DOMContentLoaded", () => {
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");
                const lugar = document.querySelector("#aqui");

                if (!id) {
                    lugar.innerHTML = "<div id='alerta'><p>Por favor, selecciona un trabajo del <a href='index.html'>portafolio</a>.</p></div>";
                    return;
                }

                cargarTrabajo("https://raw.githubusercontent.com/disenouchile/portafolio/refs/heads/main/anais_aedo/trabajitos.json", id);
            });
        </script>
