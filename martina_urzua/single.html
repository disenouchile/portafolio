        <script>
            async function cargarTrabajo(raw, id) {
                try {
                    let consulta = await fetch(raw);
                    if (consulta.status === 429) {
                        await new Promise((resolve) => setTimeout(resolve, 2000));
                        consulta = await fetch(raw);
                    }
                    let trabajitos = await consulta.json();
                    console.log(trabajitos);

                    const lugar = document.querySelector("#aqui");
                    const trabajo = trabajitos.find((t) => t.id == id);

                    if (trabajo) {
                        lugar.innerHTML = `
                <h3>${trabajo.title}</h3>
                <h4>${trabajo.course}</h4>
                <p>${trabajo.description}</p>
                <img src="${trabajo.gallery}" alt="${trabajo.title}" loading="lazy">
            `;
                    } else {
                        lugar.innerHTML =
                            "<h3>Trabajo no encontrado</h3><p>El trabajo solicitado no existe en el portafolio.</p>";
                    }
                } catch (error) {
                    console.error("Error al cargar los datos:", error);
                    const lugar = document.querySelector("#aqui");
                    lugar.innerHTML = "<h3>Error al cargar</h3><p>No se pudo cargar la información del trabajo.</p>";
                }
            }

                        document.addEventListener("DOMContentLoaded", () => {
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");
                const lugar = document.querySelector("#aqui");

                if (!id) {
                    lugar.innerHTML =
                        "<div id='alerta'><p>Por favor, selecciona un trabajo del <a href='index.html'>portafolio</a>.</p></div>";
                    return;
                }

                // Usamos el archivo local directamente:
                cargarTrabajo("trabajitos.json", id); 
            });

        </script>
