<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Portafolio de Martina Urzúa - Proyectos de diseño y trabajos académicos">
        <title>Portafolio - Martina Urzúa</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Martina Urzúa</h1>
            <h2>Bachiller General, mención Humanidades y Artes</h2>
        </header>
        <main>
            <div class="container">
                <nav class="nav" aria-label="Navegación principal">
                    <a href="index.html" class="active">Portafolio</a>
                    <a href="about.html">Sobre mí</a>
                </nav>
                <section class="gallery" aria-labelledby="proyectos-titulo">
                    <h3 id="proyectos-titulo" class="sr-only">Proyectos del portafolio</h3>
                    <div class="gallery-grid" id="gallery-container">
                        <!-- Los proyectos se cargan dinámicamente -->
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <p>Martina Urzúa © 2025</p>
            <div class="social-links">
                <a href="#" aria-label="GitHub">GitHub</a>
                <a href="#" aria-label="LinkedIn">LinkedIn</a>
            </div>
        </footer>
        <script>
            const trabajitos = [
                {
                    id: 1,
                    photo: "https://anaisvalentina.github.io/primera-nota/img/lahora.webp",
                    title: "La hora de conectarnos",
                    course: "Proyecto III",
                },
                // ... mantener el array completo de trabajos
                {
                    id: 16,
                    photo: "https://raw.githubusercontent.com/valentinatroncoso/primera-nota/refs/heads/main/imagenes%20finales/se%C3%B1aletica.webp",
                    title: "Señalética",
                    course: "Ergonomía y Factores Humanos",
                }          
            ];

            document.addEventListener('DOMContentLoaded', () => {
                const container = document.getElementById("gallery-container");

                const galleryHTML = trabajitos.map(trabajo => `
                    <article class="gallery-item" role="article">
                        <a href="single.html?id=${trabajo.id}" 
                           aria-label="Ver proyecto: ${trabajo.title} - ${trabajo.course}">
                            <img src="${trabajo.photo}" 
                                 alt="${trabajo.title}" 
                                 loading="lazy"
                                 width="300"
                                 height="300">
                            <div class="gallery-overlay">
                                <h4>${trabajo.title}</h4>
                                <p>${trabajo.course}</p>
                            </div>
                        </a>
                    </article>
                `).join('');

                container.innerHTML = galleryHTML;
            });
        </script>
    </body>
</html>
