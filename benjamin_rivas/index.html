    <body>
        <header>
            <h1>Benjamín Rivas</h1>
            <h2>Bachiller General, mención Humanidades y Artes</h2>
        </header>
        <main>
            <div class="container">
                <nav class="nav">
                    <a href="index.html" class="active">Portafolio</a>
                    
                    <a href="about.html">Sobre mí</a>
                </nav>
                <section class="gallery">
                    <div class="gallery-grid" id="aqui">
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <p>Benjamín Rivas © 2025</p>
            <div class="social-links">
                <a href="https://github.com/benjaminrivasm">GitHub</a>
                <a href="https://www.linkedin.com/in/benjaminrivasmorales/">LinkedIn</a>
            </div>
        </footer>
        <script>
            const portfolio = document.querySelector("#aqui");

            async function datos(raw) {
                try {
                    let consulta = await fetch(raw);
                    if (consulta.status === 429) {
                        await new Promise((resolve) => setTimeout(resolve, 2000));
                        consulta = await fetch(raw);
                    }
                    let trabajos = await consulta.json();
                    console.log(trabajos);

                    trabajos.forEach((t) => {
                        const div = document.createElement("div");
                        div.className = "gallery-item";

                        const a = document.createElement("a");
                        a.href = `single.html?id=${t.id}`;

                        const img = document.createElement("img");
                        img.src = t.photo;
                        img.alt = t.title;
                        img.loading = "lazy";

                        const overlay = document.createElement("div");
                        overlay.className = "gallery-overlay";
                        overlay.innerHTML = `<h3></h3><p></p>`;
                        overlay.querySelector("h3").textContent = t.title;
                        overlay.querySelector("p").textContent = t.course;

                        a.append(img, overlay);
                        div.appendChild(a);
                        portfolio.appendChild(div);
                    });
                } catch (error) {
                    console.error("Error al cargar los datos:", error);
                }
            }

            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", () => {
                    datos("https://disenouchile.github.io/portafolio/benjamin_rivas/trabajos.json");
                });
            } else {
                datos("https://disenouchile.github.io/portafolio/benjamin_rivas/trabajos.json");
            }
        </script>
    </body>
