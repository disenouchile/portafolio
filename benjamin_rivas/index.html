const trabajos = [

];

document.addEventListener('DOMContentLoaded', () => {
    const lugar = document.querySelector("#aqui");

    trabajos.forEach(t => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        
        const a = document.createElement('a');
        a.href = `single.html?id=${t.id}`;
        
        const img = document.createElement('img');
        img.src = t.photo;
        img.alt = t.title;
        img.loading = 'lazy';
        
        const overlay = document.createElement('div');
        overlay.className = 'gallery-overlay';
        overlay.innerHTML = `<h3></h3><p></p>`;
        overlay.querySelector('h3').textContent = t.title;
        overlay.querySelector('p').textContent = t.course;
        
        a.append(img, overlay);
        div.appendChild(a);
        lugar.appendChild(div);
    });
});
