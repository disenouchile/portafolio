<body>
    <header>
        <h1>Martina Araos</h1>
        <h2>Bachiller General, mención Humanidades y Artes</h2>
    </header>

    <main>
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="active">Portafolio</a>
                <a href="about.html">Sobre mí</a>
            </nav>

            <section class="gallery">
                <div class="gallery-grid" id="aqui"></div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>Martina Araos Figueroa © 2025</p>
        <div class="social-links">
           <a href="https://github.com/martina-af">GitHub</a>
            <a href="https://www.linkedin.com/in/martina-araos-">LinkedIn</a>
        </div>
    </footer>

    <script>
        const portfolio = document.querySelector("#aqui");

        async function datos(raw) {
            try {
                let consulta = await fetch(raw);

                if (consulta.status === 429) {
                    await new Promise((resolve) => setTimeout(resolve, 2000));
                    consulta = await fetch(raw);
                }

                let trabajitos = await consulta.json();

                trabajitos.forEach((t) => {
                    const div = document.createElement("div");
                    div.className = "gallery-item";

                    const a = document.createElement("a");
                    a.href = `single.html?id=${t.id}`;

                    const img = document.createElement("img");
                    img.src = t.photo;
                    img.alt = t.title;
                    img.loading = "lazy";

                    const overlay = document.createElement("div");
                    overlay.className = "gallery-overlay";
                    overlay.innerHTML = `<h3>${t.title}</h3><p>${t.course}</p>`;

                    a.append(img, overlay);
                    div.appendChild(a);
                    portfolio.appendChild(div);
                });
            } catch (error) {
                console.error("Error al cargar los datos:", error);
            }
        }

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", () => {
                datos("https://raw.githubusercontent.com/disenouchile/portafolio/refs/heads/main/martina_araos/trabajitos.json");
            });
        } else {
            datos("https://raw.githubusercontent.com/disenouchile/portafolio/refs/heads/main/martina_araos/trabajitos.json");
        }
    </script>
