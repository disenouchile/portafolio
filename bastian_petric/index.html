         <script>
            const portfolio = document.querySelector("#aqui");

            async function datos(raw) {
                try {
                    let consulta = await fetch(raw);
                    if (consulta.status === 429) {
                        await new Promise((resolve) => setTimeout(resolve, 2000));
                        consulta = await fetch(raw);
                    }
                    let trabajitos = await consulta.json();
                    console.log(trabajitos);

                    trabajitos.forEach((t) => {
                        const div = document.createElement("div");
                        div.className = "gallery-item";

                        const a = document.createElement("a");
                        a.href = `single.html?id=${t.id}`;

                        const img = document.createElement("img");
                        img.src = t.photo;
                        img.alt = t.title;
                        img.loading = "lazy";

                        const overlay = document.createElement("div");
                        overlay.className = "gallery-overlay";
                        overlay.innerHTML = `<h3></h3><p></p>`;
                        overlay.querySelector("h3").textContent = t.title;
                        overlay.querySelector("p").textContent = t.course;

                        a.append(img, overlay);
                        div.appendChild(a);
                        portfolio.appendChild(div);
                    });
                } catch (error) {
                    console.error("Error al cargar los datos:", error);
                }
            }

            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", () => {
                    datos("https://raw.githubusercontent.com/disenouchile/portafolio/refs/heads/main/bastian_petric/trabajitos.json");
                });
            } else {
                datos("https://raw.githubusercontent.com/disenouchile/portafolio/refs/heads/main/bastian_petric/trabajitos.json");
            }
        </script>
