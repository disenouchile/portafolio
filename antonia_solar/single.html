            <script>
            function actualizarMetadatos(trabajo) {
                // Actualizar título
                document.title = `${trabajo.title} - Antonia Solar | Portafolio de Bachiller`;
                
                // Actualizar meta description
                const metaDescription = document.querySelector('meta[name="description"]');
                if (metaDescription) {
                    metaDescription.content = `${trabajo.description || trabajo.title} - ${trabajo.course || 'Proyecto'} del portafolio de Antonia Solar, estudiante de Diseño en la Universidad de Chile.`;
                }
                
                // Actualizar Open Graph
                const ogTitle = document.querySelector('meta[property="og:title"]');
                if (ogTitle) ogTitle.content = `${trabajo.title} - Antonia Solar | Portafolio de Bachiller`;
                
                const ogDescription = document.querySelector('meta[property="og:description"]');
                if (ogDescription) {
                    ogDescription.content = `${trabajo.description || trabajo.title} - ${trabajo.course || 'Proyecto'} del portafolio de Antonia Solar.`;
                }
                
                const ogImage = document.querySelector('meta[property="og:image"]');
                if (ogImage && trabajo.gallery) ogImage.content = trabajo.gallery;
                
                const ogUrl = document.querySelector('meta[property="og:url"]');
                if (ogUrl) ogUrl.content = `https://antoniasolar.github.io/single.html?id=${trabajo.id}`;
                
                // Actualizar Twitter Card
                const twitterTitle = document.querySelector('meta[name="twitter:title"]');
                if (twitterTitle) twitterTitle.content = `${trabajo.title} - Antonia Solar | Portafolio de Bachiller`;
                
                const twitterDescription = document.querySelector('meta[name="twitter:description"]');
                if (twitterDescription) {
                    twitterDescription.content = `${trabajo.description || trabajo.title} - ${trabajo.course || 'Proyecto'} del portafolio de Antonia Solar.`;
                }
                
                const twitterImage = document.querySelector('meta[name="twitter:image"]');
                if (twitterImage && trabajo.gallery) twitterImage.content = trabajo.gallery;
                
                const twitterUrl = document.querySelector('meta[name="twitter:url"]');
                if (twitterUrl) twitterUrl.content = `https://antoniasolar.github.io/single.html?id=${trabajo.id}`;
                
                // Actualizar canonical URL
                const canonical = document.querySelector('link[rel="canonical"]');
                if (canonical) canonical.href = `https://antoniasolar.github.io/single.html?id=${trabajo.id}`;
            }

            async function cargarTrabajo(raw, id) {
                try {
                    let consulta = await fetch(raw);
                    if (consulta.status === 429) {
                        await new Promise((resolve) => setTimeout(resolve, 2000));
                        consulta = await fetch(raw);
                    }
                    let trabajitos = await consulta.json();
                    console.log(trabajitos);

                    const lugar = document.querySelector("#aqui");
                    const trabajo = trabajitos.find((t) => t.id == id);

                    if (trabajo) {
                        // Actualizar metadatos dinámicamente
                        actualizarMetadatos(trabajo);
                        
                        lugar.innerHTML = `
                <h3>${trabajo.title}</h3>
                <h4>${trabajo.course}</h4>
                <h5>${trabajo.professor}</h5>
                <p>${trabajo.description}</p>
                <img src="${trabajo.gallery}" alt="${trabajo.title}" loading="lazy">
            `;
                    } else {
                        lugar.innerHTML = "<h3>Trabajo no encontrado</h3><p>El trabajo solicitado no existe en el portafolio.</p>";
                    }
                } catch (error) {
                    console.error("Error al cargar los datos:", error);
                    const lugar = document.querySelector("#aqui");
                    lugar.innerHTML = "<h3>Error al cargar</h3><p>No se pudo cargar la información del trabajo.</p>";
                }
            }

            document.addEventListener("DOMContentLoaded", () => {
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");
                const lugar = document.querySelector("#aqui");

                if (!id) {
                    lugar.innerHTML = "<div id='alerta'><p>Por favor, selecciona un trabajo del <a href='index.html'>portafolio</a>.</p></div>";
                    return;
                }

                cargarTrabajo("https://raw.githubusercontent.com/disenouchile/portafolio/refs/heads/main/antonia_solar/trabajitos.json", id);
            });
        </script>
