<title>Portafolio Sofia Parra</title>

<body>
    <header>
        <h1>Sofia Parra</h1>
        <h2>Bachiller General, mención Humanidades y Artes</h2>
    </header>

    <nav>
        <a href="index.html">Portafolio</a>
        <a href="about.html">Sobre mí</a>
    </nav>

    <main>
        <section id="portafolio-container" class="container">
            <!-- Las tarjetas se generarán aquí dinámicamente -->
        </section>
    </main>

    <footer>
        <p>Sofia Parra © 2025</p>
        <div class="social-links">
            <a href="https://github.com/SofiaParraLunaUCH">GitHub</a>
            <a href="https://www.linkedin.com/in/sofia-parra-luna/">LinkedIn</a>
        </div>
    </footer>

    <script>
        // Cargar portafolio dinámicamente desde JSON
        fetch("https://raw.githubusercontent.com/disenouchile/portafolio/refs/heads/main/sofia_parra/trabajitos.json")
            .then(res => res.json())
            .then(trabajos => {
                const cont = document.getElementById("portafolio-container");
                cont.innerHTML = trabajos.map(t => `
                    <div class="portafolio-item">
                        <a href="single.html?id=${t.id}">
                            <img src="${t.gallery[0]}" alt="${t.title}" loading="lazy">
                            <h3>${t.title}</h3>
                        </a>
                    </div>
                `).join('');
            })
            .catch(err => {
                document.getElementById("portafolio-container").innerHTML = "<p>Error al cargar el portafolio.</p>";
                console.error(err);
            });
    </script>
</body>
</html>
